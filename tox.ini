# For use with pyctdev (but should work with tox alone)

[tox]
envlist = {py27,py36}-{lint,unit,examples,all}-{default}-{dev,pkg}
build = wheel

[_lint]
description = Lint check python code and notebooks
deps = .[tests]
commands = flake8
           pytest --nbsmoke-lint -k ".ipynb"

[_unit]
description = There are no unit tests at the moment
deps = .[tests]
commands = pytest colorcet

[_examples]
description = Test that the examples run without exceptions
deps = .[examples,tests]
commands = pytest --nbsmoke-run -k ".ipynb"

[_all]
description = Run all the tests
deps = .[examples, tests]
commands = {[_lint]commands}
           {[_unit]commands}
           {[_examples]commands}

[_pkg]
commands = colorcet copy-examples --path=. --force

[testenv]
changedir = {envtmpdir}

commands = examples-pkg: {[_pkg]commands}
           unit: {[_unit]commands}
           lint: {[_lint]commands}
           examples: {[_examples]commands}
           all: {[_all]commands}

deps = unit: {[_unit]deps}
       lint: {[_lint]deps}
       examples: {[_examples]deps}
       all: {[_all]deps}

[pytest]
addopts = -v --pyargs
norecursedirs = doc .git dist build _build .ipynb_checkpoints

[flake8]
include = *.py
exclude = .git,__pycache__,.tox,.eggs,*.egg,doc,dist,build,_build,.ipynb_checkpoints,run_test.py
ignore = E,
         W
